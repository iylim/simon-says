<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Sam Says</title>
    <script defer src="./main.js" type="module"></script>
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>
    <h1>Sam Says</h1>
    <button type="button" id="play-button">Play!</button>
    <div id="board">
      <!-- For keyboard event listeners to work right as coded right now, ids must be the key to be pressed -->
      <div class="square" id="r">(R)efactor</div>
      <div class="square" id="y">(Y)our</div>
      <div class="square" id="c">(C)ode</div>
      <div class="square" id="k">(K)evin</div>
    </div>
    <div id="scores">
      <h3 id="curr-score">
        Current Score:
        <span id="curr-score-num">0</span>
      </h3>
      <h3 id="high-score">
        High Score:
        <span id="high-score-num">0</span>
      </h3>
    </div>
    <footer>
      Made by Sam, Brock, and Ivy
      <br />
      <a href="https://github.com/iylim/simon-says">Fork us on GitHub</a>
    </footer>
  </body>
</html>
