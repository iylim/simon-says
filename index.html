<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Simon Says</title>
    <script defer src="./main.js" type="module"></script>
    <!-- TODO: set favicon -->
  </head>
  <body>
    <h1>Simon Says</h1>
    <button type="button" id="play-button">Play!</button>
    <div id="board">
      <!-- For keyboard event listeners to work right as coded right now, ids must be the key to be pressed -->
      <div class="square" id="r">(R)efactor</div>
      <div class="square" id="y">(Y)our</div>
      <div class="square" id="c">(C)ode</div>
      <div class="square" id="k">(K)evin</div>
    </div>
    <div class="scores">
      <div class="curr-score">
        Current Score:
        <span id="curr-score-num">0</span>
      </div>
      <div class="high-score">
        High Score:
        <span id="high-score-num">0</span>
      </div>
    </div>
    <footer>Made by Sam, Brock, and Ivy</footer>
  </body>
</html>
